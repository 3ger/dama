<body>
   <!--- TODO REMOVE THIS AND REWORK CodeEditor -->
   <div class="modal bd-example-modal-xl" id="codeEditorModal">
      <div class="modal-dialog modal-xl mh-100" style="max-width: 90%;" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title">Code Editor</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="codeEditorCloseBtn">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body" style="padding: 0; min-height: calc(100vh - 200px);">
               <div id="codeEditorContent"></div>
            </div>
            <div class="modal-footer">
               <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
         </div>
      </div>
   </div>

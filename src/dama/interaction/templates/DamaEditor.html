<!DOCTYPE html>

<script>
   // PREVENT DOUBLE-CLICK SELECT ALL ON CANVAS
   document.addEventListener('mousedown', function (event) {
      if (event.detail > 1) {
         if (event.composedPath().find(e => e.id === "maincanvas"))
            event.preventDefault();
      }
   }, false);
</script>

<div class="container-fluid vh-100" style="min-height: 450px;">
   <dev class="d-flex flex-column h-100">
      <div class="d-flex flex-row w-100">
         <template-loader template="MainHeader" class="w-100"></template-loader> 
      </div>
      <div class="d-flex flex-row flex-fill" style="margin-bottom: 10px;">
         <canvas id="maincanvas"></canvas>
      </div>
   </dev>
</div>
